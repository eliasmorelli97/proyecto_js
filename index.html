<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Hardware Knights | Home</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="./media/logo.png" alt="Logo de Hardware Knights">
        <img class="carrito" src="./media/carrito.png" alt="Icono del carrito de compras">
    </header>
    <main class="main">
        <div class="titulos">
            <h1>Tu tienda de Hardware favorita</h1>
            <hr>
        </div>
        <div class="contenido">
            <aside class="aside">
                <h3>Categorias</h3>
                <hr>
                <ul class="categorias">
                    <li><a href="#" class="categoria" data-id="Motherboards">Motherboards</a></li>
                    <li><a href="#" class="categoria" data-id="Procesadores">Procesadores</a></li>
                    <li><a href="#" class="categoria" data-id="Placas de video">Placas de video</a></li>
                    <li><a href="#" class="categoria" data-id="Memorias RAM">Memorias RAM</a></li>
                    <li><a href="#" class="categoria" data-id="Fuentes">Fuentes</a></li>
                    <li><a href="#" class="categoria" data-id="HDD">HDD</a></li>
                    <li><a href="#" class="categoria" data-id="SSD">SSD</a></li>
                    <li><a href="#" class="categoria" data-id="Gabinetes">Gabinetes</a></li>
                </ul>
            </aside>
            <div class="contenedor">
                <div class="buscador">
                    <input id="txtBusqueda" type="text">
                    <input id="btnBusqueda" type="button" value="Buscar">
                </div>
                <h2 id="filtro"></h2>
                <section class="productos">
                    <!-- Articulos creados mediante Javascript -->
                </section>
            </div>
        </div>
    </main>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
